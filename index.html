<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
   <title> Formulário</title>
  </head>
  <body>
    <div class="container-fluid btn-danger text-light py-3">
        <header class="text-center">
           <h1 class="display-6"> PRONTO SOCORRO</h1> 
        </header>
    </div>
    <selection class="container">
<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Nome Completo</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Data de Nascimento</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Telefone de Contato</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Residencial">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Endereço Residencial</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder=" Apartamento, casa">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Sintomas</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Possui Cormobidades?</label>
    <select id="inputState" class="form-select">
      <option selected>SIM</option>
      <option>NÃO</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Descrição motivo da consulta</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
       SITUAÇÃO
      </label>
    </div>
 
</form>
    </selection>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
  <button type="button" class="btn btn-primary">Não Urgente</button>
  <button type="button" class="btn btn-success">Pouco Urgente</button>
  <button type="button" class="btn btn-warning">Urgente</button>
  <button type="button" class="btn btn-danger">Emergência</button>

</div>
<body>
  <h1>    <div class="col-12">
    <button type="password" class="btn btn-primary">Seguir</button>
  </div></h1>
 </body>
</html>
